version: 2
jobs:
  build:
    docker:
      steps:
        - run:
            command: 'sudo docker build -t fischcheng/docker-react -f Dockerfile.dev .'
  test:
    docker:
      steps:
        - run: 
            command: 'sudo docker run -e CI=true fischcheng/docker-react npm run test'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
